 <div style="width:400px">
      <h2 mat-dialog-title class="title">{{ title }}</h2>
      <div mat-dialog-content>Deseja deletar permanentemente o colaborador(a) <span class="destaque">{{ name }}</span></div>
      <div mat-dialog-actions align="end">
        <span style="margin-top: 10px;">
          <button
            type="button"
            mat-flat-button
            color="warn"
            (click)="CloseDialog()"
          >
            Cancelar
          </button>
            <button
            type="button"
            mat-flat-button
            color="primary"
            [mat-dialog-close]="true"
          >
            Confirmar
          </button>
        </span>
      </div>
    </div>
