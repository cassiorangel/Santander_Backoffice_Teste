  </div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event?.target?.value)" placeholder="Pesquisar">
  </mat-form-field>
  <button mat-button color="primary" class="btn">Adicionar</button>
</div>

<div class="example-container container-cs mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="destaque"> Id </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="destaque"> Nome </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="porcentagem">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="destaque"> Porcentagem </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.porcentagem}}% </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="farol">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="destaque"> Resultado </mat-header-cell>
      <mat-cell *matCellDef="let row">
         <i class="bi bi-battery-low farol-vermelho" *ngIf="row.farol === 'vermelho'"></i>
        <i class="bi bi-battery-charging farol-amarelo" *ngIf="row.farol === 'amarelo'"></i>
         <i class="bi bi-battery-full farol-verde" *ngIf="row.farol === 'verde'"></i>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="destaque"> Ações </mat-header-cell>
      <mat-cell *matCellDef="let row">
          <i (click)="onEdit(row.id)" class="bi bi-pencil-square editar"></i>
          <i (click)="onDelete(row.id)" class="bi bi-trash delete"></i>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>

  

</div>
