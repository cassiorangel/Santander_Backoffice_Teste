<div class="example-container-a">
    <form class="example-container" [formGroup]="reactiveForm" (ngSubmit)="controle()">
        <h2>Formulário aplicação</h2>

        <mat-form-field class="ctr">
            <input matInput formControlName="name" placeholder="Nome" required>
            <mat-error *ngIf="reactiveForm.get('name')?.hasError('required')">
                O campo nome deve ser informado.
            </mat-error>
        </mat-form-field>

        <mat-form-field class="ctr">
            <input matInput formControlName="area" placeholder="Área" required>
            <mat-error *ngIf="reactiveForm.get('area')?.hasError('required')">
                A área deve ser informada.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" formControlName="porcentagem" placeholder="Porcentagem" required>
            <mat-error *ngIf="reactiveForm.get('porcentagem')?.hasError('required')">
                A porcentagem deve ser informada.
            </mat-error>
        </mat-form-field>

        <div>
            <label>Quadrante: </label>
            <mat-radio-group formControlName="farol">
                <mat-radio-button *ngFor="let item of farol" [value]="item.id">
                    {{ item.name }}</mat-radio-button>
            </mat-radio-group>
        </div>
        <div>
            <button type="submit" mat-raised-button color="primary" [disabled]="reactiveForm.invalid"
                class="bt-n">Enviar</button>

            <button type="button" mat-raised-button color="success" (click)="goBack()" class="bt-na">Voltar</button>
        </div>
    </form>

</div>
